function attackDragon(weapon) {
	var user = document.getElementById("user");
	var dragon = document.getElementById("dragon");

	console.log(randomDie1);
	console.log(randomDie2);

	switch(weapon) {
		case "stick":
			if(total > 4) {
				result.innerHTML = "I think you made him angry!!";

			}

			} else {

			}

				result.innerHTML = "BOOM!!That musta hurt!!";
				dragonLife -= BOMB;
			} else {
				result.innerHTML = "You missed!";
				yourLife -= FLAME;
			}
		break;

	}
}
